<!-- Trivia Game - index.html -->

<!DOCTYPE html>

<html lang="US">
  <head>
    <meta charset="UTF-8" />

    <title>Trivia Game</title>
    <!-- --------------------------------------------------------- -->

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="assets/images/trivia_favicon.png" />
    <!-- Proper rendering for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
  </head>

  <body>
    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Totally Trivial Trivia!</h1>
    </div>

    <br />
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <br />
          <button id="start_button">start game</button>
          <div id="timer"></div>
          <div id="question_div"></div>
          <div id="choices_div"></div>
          <div class="correct"></div>
          <div class="incorrect"></div>
          <br />
        </div>
      </div>
      <!-- <div class="row justify-content-md-center">
        <p class="t_question"></p>
      </div> -->
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox0"
              value="option0"
            />
            <label class="form-check-label" for="inlineCheckbox0"
              ><p class="choices0"></p
            ></label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              ><p class="choices1"></p
            ></label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2"
              ><p class="choices2"></p
            ></label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              ><p class="choices3"></p
            ></label>
          </div>
          <br /><br />
        </div>
      </div>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
