<!-- Trivia Game - index.html -->

<!DOCTYPE html>

<html lang="US">
  <head>
    <meta charset="UTF-8" />

    <title>Trivia Game</title>
    <!-- --------------------------------------------------------- -->

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="assets/images/trivia_favicon.png" />
    <!-- Proper rendering for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
  </head>

  <body>
    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1
        class="text-center trivia-title"
        style="font-family: 'Merriweather', serif; font-size: 3.5rem;"
      >
        Totally Trivial Trivia!
      </h1>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto w-100 p-3">
        <br />
        <button type="button" class="btn btn-outline-primary" id="start_button">
          Start Trivia Game!
        </button>
        <br />
      </div>
    </div>
    <br />
    <div class="container pl-0 pr-0"></div>
    <div class="correct"></div>
    <div class="incorrect"></div>
    <div class="unanswered"></div>
    <div id="log"></div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
