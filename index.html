<!-- Trivia Game - index.html -->

<!DOCTYPE html>

<html lang="US">
  <head>
    <meta charset="UTF-8" />

    <title>Trivia Game</title>
    <!-- --------------------------------------------------------- -->

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="assets/images/SW-favicon.png" />
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
  </head>

  <!-- Jumbotron Title -->
  <div class="jumbotron">
    <h1 class="text-center">Totally Trivial Trivia</h1>
  </div>

  <body>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="option1"
      />
      <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="option2"
      />
      <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio3"
        value="option3"
      />
      <label class="form-check-label" for="inlineRadio3">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio4"
        value="option4"
      />
      <label class="form-check-label" for="inlineRadio3">4</label>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
